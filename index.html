<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
   <div class="container">
        <div class="setings">
        <input id = "color-input" type="color">
        <button class="color"><span class="btn-txt">Color_Mode</span></button>
        <button class="random_color"><span class="btn-txt">Random_color</span></button>
        <button class="eraser"><span class="btn-txt">Eraser</span></button>
        <button class="reset"><span class="btn-txt">Reset/clear</span></button>
        <span class="no">21</span>
        <input type="range" name="no_of_square" id="range" min="1" max="64" value="21">
    </div>

    <div class="board">
    
    </div>
   </div>
   <script src="script.js" defer></script> 
</body>
</html>
